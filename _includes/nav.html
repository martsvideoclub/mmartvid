<div class="logo-wrapper">
   <a class="logo" href="\">{{ site.title }}</a>
   <hr class="menuborder">
   <ul class="menu">
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      {% for page in site.pages %}{% if page.title %}
      {% if page.url != '/404.html' %}
         <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
      {% endif %}{% endfor %}
   </ul>
   <hr class="menuborder">
</div>
